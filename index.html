<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="game-window">
        <div id="fighting-info">
            <!-- player health -->
            <div class="health-contain player-health-contain">
                <div class="health-bar player-health"></div>
                <div class="after"></div>
            </div>
            <!-- timer -->
            <div class="timer">
                <h3 class="time"></h3>
            </div>
            <!-- enemy health -->
            <div class="health-contain">
                <div class="health-bar enemy-health"></div>
                <div class="after"></div>
            </div>
        </div>

        <!-- game result -->
        <div class="game-result"></div>
        
        <canvas></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
